<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片显示示例</title>
    <style>
        /* 响应式图片 */
        .responsive-img {
            width: 100%;
            height: auto;
            border: 2px solid #000; /* 黑色边框 */
            border-radius: 8px; /* 圆角 */
        }
        /* 居中图片 */
        .center-img {
            display: block;
            margin: 0 auto; /* 图片居中 */
        }
    </style>
</head>
<body>
    <h1></h1>
    
    <!-- 基本图片显示 -->
    <img src="2.png" alt="描述文本" >
 
    
</body>
</html>
